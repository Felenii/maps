<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery getJSO</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var weatherAPI = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22nome%2C%20ak%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys";
  $.getJSON( weatherAPI, {
    tags: "yahoo weather",
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
      console.log(data);
        }
      });
    });
})();
</script>
 
</body>
</html>
